<!DOCTYPE html>
<html>
  <head>
    <script>
      function gugudan(n) {
        let m = parseInt(n);
        if (isNaN(m) || m < 1 || m > 9) {
          alert("잘못입력");
          return;
        }
        for (let i = 1; i <= 9; i++) {
          document.write(m + "x" + i + "=" + m * i + "<br>");
        }
      }
    </script>
    <title>타이틀</title>
  </head>
  <body>
    <script>
      let n = prompt("몇?", "");
      gugudan(n);
    </script>
  </body>
</html>
